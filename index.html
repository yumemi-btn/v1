<head>
    <meta charset="utf-8">
    <title>ユメミボタン v1 -非公式-</title>

<style>
    body {
        color: #27bbc8;
    }

    a {
        color: #1C2541;
    }

    h1 {
        margin: 0;
        border-bottom: 2px dashed #27BBC8;
    }

    h2 {
        margin: 0;
    }

    button {
        cursor: pointer;
        border: 2px solid #27BBC8;
        color: #27BBC8;
        text-decoration: none;
        font-weight: bold;
        padding: 0.2em 0.8em;
        font-size: 1em;
        border-radius: 0.2em;
        transition: 0.3s;
        background-color: #ffffff;
    }

    button:active {
        transition: 0s;
        background-color: #1C2541;
        border-color: #1C2541;
        color: #FFF;
    }

    .sound-btn {
        position: relative;
    }

    .sound-btn.new::before {
        content: "New";
        letter-spacing: 0;
        font-size: 0.6em;
        background-color: #27BBC8;
        padding: 2px;
        border-radius: 4px;
        display: black;
        position: absolute;
        top: -0.7em;
        left: -1em;
        color: #ffffff;
    }

    #search {
        margin-bottom: 0.3em;
    }

    #search input {
        color: #27bbc8;
        border-radius: 0.2em;
        border: 2px solid #27BBC8;
        padding: 0.2em 0.8em;
        font-size: 1em;
        height: 1.5em;
        width: calc(100% - 5em);
    }

    .sound {
        display: inline-block;
        margin: 0.3em 1em 0.3em 0;
    }

    .add-btn,
    .delete-btn {
        border-radius: 100%;
        padding: 0 0.3em;
    }

    #playlist {
        margin: 0.6em 0;
        padding: 0.3em 0;
        border: 2px dotted #27BBC8;
        border-width: 2px 0;
        height: 6em;
        overflow-y: auto;
        counter-reset: playlist;
    }

    #playlist button.sound-btn::before {
        counter-increment: playlist;
        content: counter(playlist)". ";
    }

    #playlist .sound {
        font-size: 0.7em;
    }

    .description {
        margin: 0.3em 0;
    }

    .nav button {
        margin-right: 0.3em;
    }

</style>

<div class="container">
    <div id="app">
        <h1>ユメミボタン v1 <small>-非公式-</small></h1>
        <div class="description">
            台湾でねこちゃんに憧れる罵倒ロリママ<a href="https://kumonoueyumemi.jimdofree.com/" target="_blank">くもの上ユメミ</a> <small>(<a href="https://www.youtube.com/channel/UCRUFY2ZCyVOvC-1rJIVZlKg" target="_blank">Youtube</a> <a href="https://twitter.com/Kumonoue_Yumemi" target="_blank">Twitter</a>)</small> ちゃんの非公式ボタンです。<br>
            現在 {{ sounds.length }} 個のボイスが登録されてるよ！ <a href="https://github.com/yumemi-btn/v1/archive/master.zip" target="_blank">ZIPで一括ダウンロード</a>も出来るよ！ <small>(<a href="https://kumonoueyumemi.jimdofree.com/%E5%88%A9%E7%94%A8%E8%A6%8F%E7%B4%84/" target="_blank">利用規約</a>を読んでね)</small> / Author: <a href="https://twitter.com/infinite_chain" target="_blank">無限連鎖講の防止に関する法律</a>

        </div>
        <div class="nav">
            <button v-on:click="playPlaylist">再生</button>
            <button v-on:click="playPlaylistRandom">ランダム再生</button>
            <button v-on:click="clearPlaylist">全て削除</button>
            <button v-on:click="postTweet">プレイリストをTwitterに投稿</button>
            ※ プレイリストはURLに保存されます。
        </div>
        <div id="playlist">
            <div v-if="!playlist.length">＊プレイリストは空です＊<br>(+)ボタンを押すとプレイリストに追加されます</div>
            <div class="sound" v-for="(sound, index) in playlist">
                <button class="sound-btn" v-on:click="playSound(sound)" title="再生">{{ sound.replace(/^\d+\/\d+-(.+)\.m4a$/, "$1") }}</button>
                <button class="delete-btn" v-on:click="removePlaylistItem(index)" title="プレイリストから削除">x</button>
            </div>
        </div>
        <div id="search">
            <input type="text" v-model="search" placeholder="キーワードで絞り込み (スペース区切りでOR検索)">
            <button v-on:click="() => {this.search = ''}" title="キーワードをクリア">✕</button>
        </div>
        <div class="sound" v-for="(sound, index) in filtered_sounds">
            <button class="sound-btn" v-bind:class="{ new: sound.indexOf(new_sounds) === 0 }" type="button" v-on:click="playSound(sound)" title="再生">{{ sound.replace(/^\d+\/\d+-(.+)\.m4a$/, "$1") }}</button>
            <button class="add-btn" v-on:click="addToPlaylist(sound)" title="プレイリストに追加">+</button>
        </div>
        <div style="margin-top: 3em;">
            <button v-on:click="playRandomLoop">ランダムループ (止まらない)</button>
        </div>
    </div>
</div>

<script src="./sounds.js"></script>

<script>
    function hiraToKata(str) {
        return str.replace(/[\u3041-\u3096]/g, ch =>
            String.fromCharCode(ch.charCodeAt(0) + 0x60)
        );
    }
</script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            sounds: sounds,
            playlist: [],
            search: ''
        },
        computed: {
            filtered_sounds: function () {
                let querys = this.search.split(/\s+/)

                if (this.search.trim()) {
                    return this.sounds.filter(sound => {
                        return querys.find(query => {
                            return hiraToKata(sound).includes(hiraToKata(query))
                        })
                    })
                } else {
                    return this.sounds
                }
            }
        },
        mounted: function () {
            this.loadPlaylist()
        },
        methods: {
            playSound: function (sound) {
                const audio = new Howl({
                    src: './sounds/' + sound
                })
                audio.play()
            },
            playListItemRecursive: function (playlist, index) {
                if (!playlist[index]) { return }
                let that = this
                const audio = new Howl({
                    src: './sounds/' + playlist[index],
                    onend: function () {
                        that.playListItemRecursive(playlist, index + 1)
                    }
                })
                audio.play()
            },
            playPlaylist: function () {
                this.playListItemRecursive(this.playlist, 0)
            },
            playPlaylistRandom: function () {
                this.playListItemRecursive(this.playlist.map((a) => [Math.random(), a]).sort((a, b) => a[0] - b[0]).map((a) => a[1]), 0)
            },
            playRandomRecursive: function (playlist, before_index) {
                let that = this
                let index = Math.floor(Math.random() * playlist.length)
                if (before_index == index) {
                    index = index + 1 % playlist.length
                }
                const audio = new Howl({
                    src: './sounds/' + playlist[index],
                    onend: function () {
                        that.playRandomRecursive(playlist, index)
                    }
                })
                audio.play()
            },
            playRandomLoop: function () {
                this.playRandomRecursive(this.sounds)
            },
            addToPlaylist: function (sound) {
                this.playlist.push(sound)
                this.updateURL()
            },
            removePlaylistItem: function (index) {
                this.playlist.splice(index, 1)
                this.updateURL()
            },
            clearPlaylist: function () {
                if (confirm("プレイリストを削除します。よろしいですか？")) {
                    this.playlist.splice(0)
                    this.updateURL()
                }
            },
            loadPlaylist: function () {
                try {
                    if (location.hash) {
                        let sound_ids = location.hash.slice(1).split(',')
                        this.playlist = sound_ids.map(id => {
                            return this.sounds.find(sound => sound.indexOf(id + '-') === 0);
                        }).filter(Boolean)
                    }
                } catch (e) {
                    console.error(e)
                }
            },
            updateURL: function () {
                location.hash = this.playlist.map(sound => (sound.match(/^(\d+\/\d+)-/) || [,])[1])
            },
            postTweet: function () {
                if (this.playlist.length == 0) {
                    alert("プレイリストが空です……！")
                    return
                }
                let list = this.playlist.slice(0, 3).map(sound => sound.replace(/^\d+\/\d+-(.+)\.m4a$/, "$1")).join(' -> ')
                let url = `http://twitter.com/share?url=${encodeURIComponent(location.href)}&text=${encodeURIComponent(`プレイリストを作成しました！ [${list}]`)}&hashtags=${encodeURIComponent('ユメミボタン,くもユメ')}`
                window.open(url)
            }
        }
    })

    window.addEventListener("hashchange", () => (app.loadPlaylist()))

</script>
